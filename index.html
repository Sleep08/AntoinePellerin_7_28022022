<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e537cf3103.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="containImg">
                <img src="Images/logo_lespetitsplats.png">
            </div>
        </header>
        <main>
            <section id="search">
                <div class="searchBar">
                    <input type="search" class="searchMain" placeholder="Rechercher un ingrédient, appareil, ustensils ou une recette">
                    <div class="iconeSearch"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div id="containSpans"></div>
                <div id="containRechercheAvance">
                    <div id="ingredient" class="btnRechercheAvance"><div class="entetebtn"><span id="ingredientsTitle">Ingrédients</span><i class="fa-solid fa-chevron-down" id="chevronIngredients"></i></div></div>
                    <div id="appareils" class="btnRechercheAvance"><div class="entetebtn"><span id="appareilsTitle">Appareils</span><i class="fa-solid fa-chevron-down" id="chevronAppareils"></i></div></div>
                    <div id="ustensils" class="btnRechercheAvance"><div class="entetebtn"><span id="ustensilsTitle">Ustensiles</span><i class="fa-solid fa-chevron-down" id="chevronUstensils"></i></div></div>
                </div>
            </section>
            <section id="Recipes">

            </section>
        </main>
        <script src="Scripts/Factories/Recipe.js"></script>
        <script src="Scripts/Pages/main.js"></script>
    </body>
</html>
